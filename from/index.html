<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>FORM</title>
</head>
<body>

<form id="formID" onsubmit="formSubmitted(event)">
  <fieldset>
    <legend>FORM</legend>

    <div>
      <label for="name">Name & Surname</label>
      <input id="name" placeholder="Username">
    </div>

    <div>
      <label for="id">Student ID</label>
      <input id="id" placeholder="Student ID">
    </div>

    <div>
      <label for="ageCal">Age</label>
      <input id="ageCal" type="number" name="age" value="0">
    </div>

    <div>
      <label for="email">Email</label>
      <input type="email" id="email">
    </div>

    <div>
      <label for="birthdate">Birthdate</label>
      <input type="date" id="birthdate">
    </div>

    <div>
      <label for="password">Password</label>
      <input type="password" placeholder="Password" id="password">
    </div>

    <div>
      <label for="wellcheck">I read the assignment description well.</label>
      <input type="checkbox" id="wellcheck">
    </div>

    <div>
      <label for="askcheck">I asked my friends what to do.</label>
      <input type="checkbox" id="askcheck">
    </div>

    <div>
      <label for="wellradio">I read the assignment description.</label>
      <input type="radio" name="read" id="wellradio">
    </div>

    <div>
      <label for="askradio">I asked my friends what to do.</label>
      <input type="radio" name="read" id="askradio">
    </div>

    <div>
      <label for="textarea">Others</label>
      <textarea id="textarea"></textarea>
    </div>

    <button type="reset">Reset</button>
    <button type="submit">Submit</button>
  </fieldset>
</form>

<script>
function formSubmitted(event) {
  event.preventDefault();

  let studentIDControl = checkStudentID();
  console.log("Student ID Check Result: " + studentIDControl);

  if (studentIDControl === 1) {
    alert("Student ID must be 9 digits!");
  } else if (studentIDControl === 2) {
    alert("Student ID must be only numbers!");
  } else {
    let today = new Date();
    alert("Form submitted successfully! Date: " +
      today.getDate() + "/" +
      (today.getMonth() + 1) + "/" +
      today.getFullYear());
  }
}

function checkStudentID() {
  console.log("Student ID is being checked.");
  let studentID = document.getElementById("id").value;
  if (studentID.length != 9) {
    return 1;
  } else if (isNaN(studentID)) {
    return 2;
  } else {
    return 0;
  }
}
</script>

</body>
</html>
